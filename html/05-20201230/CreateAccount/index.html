<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form>
            <h1>CREATE ACCOUNT</h1>
            <input class="margin-input" type="text" placeholder="Your Name">
            <br>
            <input class="margin-input" type="text" placeholder="Your Email">
            <br>
            <input class="margin-input" type="password" placeholder="Password">
            <br>
            <input class="margin-input" type="password" placeholder="Repeat your password">
            <br>
            <input class="margin-input" type="checkbox">
            <label>I agree all statements in Terms of service</label>
            <br>
            <button class="sign-up">SIGN UP</button>
            <p>Have already an account ? Login here</p>
        </form>

    </body>
</html>
