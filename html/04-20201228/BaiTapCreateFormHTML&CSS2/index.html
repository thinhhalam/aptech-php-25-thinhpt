<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form 2</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="main">
            <h1>Registration Form</h1>
            <div class="body">
                <div class="body-left">
                    <div class="fname">
                        <div class="label-fname">
                            <label>First name</label>
                        </div>
                        <input class="input-fname">
                    </div>
                    <div class="birthday">
                        <div class="label-birthday">
                            <label>Birthday</label>
                        </div>
                        <input class="input-birthday" type="datetime-local">
                    </div>
                    <div class="email">
                        <div class="label-email">
                            <label>Email</label>
                        </div>
                        <input class="input-email">
                    </div>
                </div>

                <div class="body-right">
                    <div class="last-name">
                        <div class="label-lname">
                            <label>Last name</label>
                        </div>
                        <input class="input-lname">
                    </div>
                    <div class="gender">
                        <div class="label-gender">
                            <label>Gender</label>
                        </div>
                        <div class="male-female">
                            <div class="male-female-1">
                                <input checked type="radio" class="input-male" name="gender" value="male">
                                <label for="male" class="label-male">Male</label><br>
                            </div>
                            <div class="male-female-2">
                                <input type="radio" class="input-female" name="gender" value="female">
                                <label for="female" class="label-female">Female</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="phone-number">
                        <div class="label-phone-number">
                            <label>Phone Number</label>
                        </div>
                        <input class="input-phone-number">
                    </div>
                </div>
            </div>
            <div class="subject">
                <div><label>Subject</label></div>
                <select class="select-subject">
                    <option value="choose-option">Choose option</option>
                    <option value="subject-1">Subject1</option>
                    <option value="subject-2">Subject2</option>
                    <option value="subject-3">Subject3</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
    </body>
</html>
